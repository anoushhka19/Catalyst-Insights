<section class="contact-me" id="contact-me">
            <h1>Let's Connect!!</h1>
        <form action="https://api.web3forms.com/submit" method="post" id="contact-form" class="contact-form">
            <input type="hidden" name="access_key" value="aa50c989-8150-41bf-8664-4a332466d5a0">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
        </section>
